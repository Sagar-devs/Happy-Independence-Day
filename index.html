<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Independence Day Celebration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Happy Independence Day</h1>
        <div class="flag-container">
            <div id="flagpole"></div>
            <div id="flag">
                <div class="saffron"></div>
                <div class="white">
                    <div class="ashoka-chakra"></div>
                </div>
                <div class="green"></div>
            </div>
        </div>
        <button id="hoistButton">Hoist the Flag</button>
        <audio id="anthem" src="national-anthem.mp3"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
